<html>
  <body>
    <a href="https://start_share">ScreenShare</a>
    <video id="video" width="720" height="540" autoplay muted></video>
  </body>
</html>

<script type="text/javascript">
  const video = document.getElementById("video");

  var conf = {
      mandatory: {
          chromeMediaSource: 'desktop',
          chromeMediaSourceId: 'screen:0:0',
          maxWidth: 1280,
          maxHeight: 720
      },
      optional: []
  };

  function startVideo( argShare ) {
      navigator.mediaDevices.getUserMedia({
          video: {
                      mandatory: {
                          chromeMediaSource: 'desktop',
                          chromeMediaSourceId: argShare,
                          maxWidth: 1280,
                          maxHeight: 720
                      },
                      optional: []
                  }
      }).then(
          stream => (video.srcObject = stream),
          err => console.log(err)
      );
  }

  //VideoTest.startVideo();  
</script>
